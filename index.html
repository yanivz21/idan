<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק סנייק</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #gameContainer {
            width: 70vw;
            height: 70vw;
            max-width: 600px;
            max-height: 600px;
            background-color: white;
            position: relative;
            border: 2px solid #333;
            overflow: hidden;
        }

        /* הגדלת שטח המשחק במסכים קטנים */
        @media (max-width: 768px) {
            #gameContainer {
                width: 88vw;
                height: 88vw;
            }
        }

        #gameCanvas {
            display: block;
            background-color: black;
        }

        #directionButtons {
            position: relative;
            width: 150px;
            height: 150px;
            margin-top: 20px;
        }

        .button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: none;
            font-size: 18px;
            font-weight: bold;
        }

        .button-up { top: 0; left: 50px; }
        .button-left { top: 50px; left: 0; }
        .button-right { top: 50px; left: 100px; }
        .button-down { top: 100px; left: 50px; }

        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="score">ניקוד: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="restartButton" onclick="restartGame()">אני עדיין רעב, תחזור מיד לשחק!</button>
    </div>
    <div id="directionButtons">
        <button class="button button-up" onclick="changeDirection('up')">↑</button>
        <button class="button button-left" onclick="changeDirection('left')">←</button>
        <button class="button button-right" onclick="changeDirection('right')">→</button>
        <button class="button button-down" onclick="changeDirection('down')">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const gameContainer = document.getElementById('gameContainer');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');

        // הורדת המהירות הכוללת ב-30% נוספים
        const baseInterval = (window.innerWidth < 768 ? 170 : 130) * 1.3;

        canvas.width = gameContainer.clientWidth;
        canvas.height = gameContainer.clientHeight;

        let score = 0;
        const gridSize = 40;
        let snake = [{ x: 5, y: 5 }];
        let snakeDirection = { x: 1, y: 0 };
        let food = { x: Math.floor(Math.random() * (canvas.width / gridSize)), y: Math.floor(Math.random() * (canvas.height / gridSize)) };
        let gameInterval;

        const snakeHeadImage = new Image();
        snakeHeadImage.src = 'snakeHead.png';
        const foodImage = new Image();
        foodImage.src = 'burger.png';

        function changeDirection(direction) {
            switch(direction) {
                case 'up':
                    if (snakeDirection.y === 0) snakeDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (snakeDirection.y === 0) snakeDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (snakeDirection.x === 0) snakeDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (snakeDirection.x === 0) snakeDirection = { x: 1, y: 0 };
                    break;
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.drawImage(snakeHeadImage, segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                } else {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    ctx.drawImage(foodImage, segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
            });
        }

        function drawFood() {
            ctx.drawImage(foodImage, food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function updateSnake() {
            const newHead = { x: snake[0].x + snakeDirection.x, y: snake[0].y + snakeDirection.y };
            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                document.getElementById('score').innerText = `ניקוד: ${score}`;
                food = { x: Math.floor(Math.random() * (canvas.width / gridSize)), y: Math.floor(Math.random() * (canvas.height / gridSize)) };
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (
                head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            restartButton.style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 5, y: 5 }];
            snakeDirection = { x: 1, y: 0 };
            score = 0;
            document.getElementById('score').innerText = `ניקוד: ${score}`;
            food = { x: Math.floor(Math.random() * (canvas.width / gridSize)), y: Math.floor(Math.random() * (canvas.height / gridSize)) };
            restartButton.style.display = 'none';
            startGame();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateSnake();
            checkCollision();
            drawSnake();
            drawFood();
        }

        function startGame() {
            gameInterval = setInterval(gameLoop, baseInterval);
        }

        startGame();
    </script>
</body>
</html>
