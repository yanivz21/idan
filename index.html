<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק סנייק</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }
        canvas {
            border: 2px solid white;
            background-color: #000;
            width: 80vw;
            height: 70vh;
            position: absolute;
            top: 5%;
            left: 10%;
        }
        .controls {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 40px; /* הקטנת הלחצנים */
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
            border: 2px solid #fff;
            background-color: transparent;
        }
        .score-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-align: center;
        }
        .restart-btn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 18px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="score-container">
        <span class="score-title">ניקוד:</span>
        <span id="score">0</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="button" onclick="setDirection('UP')">↑</div>
        <div style="display: flex;">
            <div class="button" onclick="setDirection('LEFT')">←</div>
            <div class="button" onclick="setDirection('RIGHT')">→</div>
        </div>
        <div class="button" onclick="setDirection('DOWN')">↓</div>
    </div>
    <button class="restart-btn" id="restartBtn" onclick="restartGame()">אני עדיין רעב! תתחיל מיד משחק חדש</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20; // גודל תיבה
        let snake, direction, food, score;
        let game;

        function startGame() {
            snake = [{x: Math.floor(canvas.width / box / 2) * box, y: Math.floor(canvas.height / box / 2) * box}];
            direction = '';
            food = spawnFood();
            score = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('restartBtn').style.display = 'none';
            game = setInterval(draw, 100); // מהירות המשחק
        }

        function restartGame() {
            clearInterval(game);
            startGame();
        }

        function setDirection(newDirection) {
            if (newDirection === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (newDirection === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (newDirection === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (newDirection === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function spawnFood() {
            let foodX, foodY;
            do {
                foodX = Math.floor(Math.random() * (canvas.width / box)) * box;
                foodY = Math.floor(Math.random() * (canvas.height / box)) * box;
            } while (foodX < 0 || foodX >= canvas.width || foodY < 0 || foodY >= canvas.height);
            return { x: foodX, y: foodY };
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2; 
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            const newHead = {x: snakeX, y: snakeY};

            if (snakeX < food.x + box && snakeX + box > food.x && snakeY < food.y + box && snakeY + box > food.y) {
                food = spawnFood();
                score++;
                document.getElementById('score').innerText = score;
            } else {
                snake.pop();
            }

            // ציור גוף הנחש
            for (let i = 1; i < snake.length; i++) {
                const segment = snake[i];
                ctx.fillStyle = 'white';
                ctx.fillRect(segment.x, segment.y, box, box);
            }

            snake.unshift(newHead);

            // בדיקה אם הנחש פוגע בקירות
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                document.getElementById('restartBtn').style.display = 'block';
                return;
            }

            ctx.fillStyle = 'white';
            ctx.fillRect(snakeX, snakeY, box, box); // ציור ראש הנחש
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box); // ציור ההמבורגר
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.7;
            startGame();
        });

        window.onload = () => {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.7;
            startGame();
        };
    </script>
</body>
</html>
