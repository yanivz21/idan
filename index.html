<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק סנייק</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #111;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            border: 2px solid #fff;
            background-color: transparent;
        }
        .up { background-color: red; }
        .down { background-color: blue; }
        .left { background-color: green; }
        .right { background-color: yellow; }
        .horizontal { display: flex; justify-content: center; }
        .vertical { display: flex; flex-direction: column; align-items: center; }
        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
        }
        .restart-btn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 24px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="score">ניקוד: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="button up" onclick="setDirection('UP')">↑</div>
        <div class="horizontal">
            <div class="button left" onclick="setDirection('LEFT')">←</div>
            <div class="button right" onclick="setDirection('RIGHT')">→</div>
        </div>
        <div class="button down" onclick="setDirection('DOWN')">↓</div>
    </div>
    <button class="restart-btn" id="restartBtn" onclick="restartGame()">משחק נוסף?</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        const canvasWidth = window.innerWidth;
        const canvasHeight = window.innerHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        let snake, direction, food, score;
        let imagesLoaded = false;
        const snakeHeadImg = new Image();
        const foodImg = new Image();
        
        snakeHeadImg.src = 'snake_head.png';
        foodImg.src = 'burger.png';

        snakeHeadImg.onload = foodImg.onload = () => {
            if (snakeHeadImg.complete && foodImg.complete) {
                imagesLoaded = true;
                startGame();
            }
        };

        function startGame() {
            snake = [{x: Math.floor(canvasWidth / box / 2) * box, y: Math.floor(canvasHeight / box / 2) * box}];
            direction = '';
            food = spawnFood();
            score = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('restartBtn').style.display = 'none';
            game = setInterval(draw, 100);
        }

        function restartGame() {
            clearInterval(game);
            startGame();
        }

        function setDirection(newDirection) {
            if (newDirection === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (newDirection === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (newDirection === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (newDirection === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvasWidth / box)) * box,
                y: Math.floor(Math.random() * (canvasHeight / box)) * box
            };
        }

        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            const headSize = 30;
            ctx.drawImage(snakeHeadImg, snake[0].x - (headSize - box) / 2, snake[0].y - (headSize - box) / 2, headSize, headSize);
            ctx.drawImage(foodImg, food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                food = spawnFood();
                snake.push({x: food.x, y: food.y});
                score++;
                document.getElementById('score').innerText = score;
            } else {
                snake.pop();
            }

            const newHead = {x: snakeX, y: snakeY};

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                document.getElementById('restartBtn').style.display = 'block';
                alert('משחק נגמר!');
            }

            snake.unshift(newHead);
        }
    </script>
</body>
</html>
