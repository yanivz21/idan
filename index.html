<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק סנייק</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }
        canvas {
            border: 2px solid white; /* גבולות לבנים */
            background-color: #000; /* צבע רקע שחור */
            width: 90vw; /* 90% מרוחב המסך */
            height: 60vh; /* 60% מגובה המסך */
            max-width: 600px; /* הגבלת רוחב מקסימלי */
            max-height: 400px; /* הגבלת גובה מקסימלי */
            position: absolute;
            top: 5%; /* מיקום מעט גבוה */
            left: 5%; /* מיקום מעט משמאל */
        }
        .controls {
            position: absolute;
            bottom: 10px; /* מיקום הלחצנים מתחת למסגרת */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 7.5vw; /* רוחב הלחצנים - חצי מהקודם */
            height: 7.5vw; /* גובה הלחצנים - חצי מהקודם */
            max-width: 35px; /* הגבלה למקסימום 35 פיקסלים */
            max-height: 35px; /* הגבלה למקסימום 35 פיקסלים */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            border: 2px solid #fff;
            background-color: transparent;
            font-size: 2vw; /* גודל טקסט מותאם */
        }
        .up { background-color: red; }
        .down { background-color: blue; }
        .left { background-color: green; }
        .right { background-color: yellow; }
        .horizontal { display: flex; justify-content: center; }
        .score-container {
            position: absolute;
            top: 10px; /* מיקום גבוה */
            left: 50%; /* מרכז */
            transform: translateX(-50%); /* מרכז אופקית */
            font-size: 4vw; /* גודל טקסט מותאם */
            color: white;
            text-align: center; /* יישור במרכז */
        }
        .score-title {
            display: inline; /* לשים באותה שורה */
            margin: 0 5px;
        }
        .restart-btn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 4vw; /* גודל כפתור מותאם */
            font-size: 4vw; /* גודל טקסט מותאם */
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="score-container">
        <span class="score-title">ניקוד:</span>
        <span id="score">0</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="button up" onclick="setDirection('UP')">↑</div>
        <div class="horizontal">
            <div class="button left" onclick="setDirection('LEFT')">←</div>
            <div class="button right" onclick="setDirection('RIGHT')">→</div>
        </div>
        <div class="button down" onclick="setDirection('DOWN')">↓</div>
    </div>
    <button class="restart-btn" id="restartBtn" onclick="restartGame()">אני עדיין רעב! תתחיל מיד משחק חדש</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let box = Math.floor(canvas.height / 30); // יחס גובה ל-30 תאים
        const speed = 2.5; // מהירות התנועה של הנחש (50% פחות)

        let snake, direction, food, score;
        let game; // משתנה עבור המשחק
        let imagesLoaded = false;
        const snakeHeadImg = new Image();
        const snakeHeadImg2 = new Image(); // תמונה נוספת לראש הנחש
        const foodImg = new Image();
        
        snakeHeadImg.src = 'snake_head.png';
        snakeHeadImg2.src = 'snake_head2.png'; // הוספת תמונה שנייה לראש הנחש
        foodImg.src = 'burger.png';

        snakeHeadImg.onload = snakeHeadImg2.onload = foodImg.onload = () => {
            if (snakeHeadImg.complete && snakeHeadImg2.complete && foodImg.complete) {
                imagesLoaded = true;
                startGame();
            }
        };

        function startGame() {
            snake = [{x: Math.floor(canvas.width / box / 2) * box, y: Math.floor(canvas.height / box / 2) * box}];
            direction = '';
            food = spawnFood();
            score = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('restartBtn').style.display = 'none';
            game = setInterval(draw, 100); // מהירות המשחק
        }

        function restartGame() {
            clearInterval(game);
            startGame();
        }

        function setDirection(newDirection) {
            if (newDirection === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (newDirection === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (newDirection === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (newDirection === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function spawnFood() {
            let foodX, foodY;
            do {
                foodX = Math.floor(Math.random() * (canvas.width / box)) * box;
                foodY = Math.floor(Math.random() * (canvas.height / box)) * box;
            } while (foodX < 0 || foodX >= canvas.width || foodY < 0 || foodY >= canvas.height); // בדיקה שההמבורגר לא מחוץ לגבולות

            return { x: foodX, y: foodY };
        }

        function draw() {
            ctx.fillStyle = '#000'; // צבע רקע שחור
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ציור גבולות לבנים
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2; 
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            // עדכון מיקום הנחש
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= speed;
            if (direction === 'UP') snakeY -= speed;
            if (direction === 'RIGHT') snakeX += speed;
            if (direction === 'DOWN') snakeY += speed;

            const newHead = {x: snakeX, y: snakeY};

            // בדיקה אם הנחש פוגע באוכל
            if (snakeX < food.x + box && snakeX + box > food.x && snakeY < food.y + box && snakeY + box > food.y) {
                food = spawnFood();
                // הוספת גוף חדש לנחש
                const newSegment = {x: snake[snake.length - 1].x, y: snake[snake.length - 1].y}; // הוספת ריבוע חדש
                snake.push(newSegment); 
                score++;
                document.getElementById('score').innerText = score; // עדכון ניקוד
            } else {
                snake.pop();
            }

            // ציור גוף הנחש
            for (let i = 1; i < snake.length; i++) {
                const segment = snake[i];
                ctx.fillStyle = 'white';
                ctx.fillRect(segment.x, segment.y, box, box);
            }

            // ציור ראש הנחש עם הגדלה פי 4
            const headSize = box * 5; // הגדלה פי 4
            ctx.drawImage(score >= 5 ? snakeHeadImg2 : snakeHeadImg, snakeX, snakeY, headSize, headSize);

            // ציור ההמבורגר עם הגדלה פי 4
            ctx.drawImage(foodImg, food.x, food.y, box * 4, box * 4); // ציור ההמבורגר

            // בדיקה אם הנחש פוגע בקירות
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                document.getElementById('restartBtn').style.display = 'block';
                return; // הוספת return כדי להפסיק את התנועה
            }

            snake.unshift(newHead);
        }
    </script>
</body>
</html>
