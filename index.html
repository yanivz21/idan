<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק סנייק</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #gameContainer {
            width: 70vw;
            height: 70vw;
            max-width: 600px;
            max-height: 600px;
            background-color: white;
            position: relative;
            border: 2px solid #333;
            overflow: hidden;
        }

        /* הגדלת שטח המשחק במסכים קטנים */
        @media (max-width: 768px) {
            #gameContainer {
                width: 88vw;
                height: 88vw;
            }
        }

        #gameCanvas {
            display: block;
            background-color: black;
        }

        #directionButtons {
            position: relative;
            width: 150px;
            height: 150px;
            margin-top: 20px;
        }

        .button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: none;
            font-size: 18px;
            font-weight: bold;
        }

        .button-up { top: 0; left: 50px; }
        .button-left { top: 50px; left: 0; }
        .button-right { top: 50px; left: 100px; }
        .button-down { top: 100px; left: 50px; }

        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #rewardMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            background-color: white;
            padding: 20px;
            border: 2px solid green;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="score">ניקוד: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="restartButton" onclick="restartGame()">אני עדיין רעב, תחזור מיד לשחק!</button>
        <div id="rewardMessage">
            <img id="rewardImage" src="rewardImage.png" alt="Reward" style="max-width: 100%; height: auto;">
            <div id="timer">10</div>
            <div>הרווחת את זה ביושר! תהנה</div>
        </div>
    </div>
    <div id="directionButtons">
        <button class="button button-up" onclick="changeDirection('up')">↑</button>
        <button class="button button-left" onclick="changeDirection('left')">←</button>
        <button class="button button-right" onclick="changeDirection('right')">→</button>
        <button class="button button-down" onclick="changeDirection('down')">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const gameContainer = document.getElementById('gameContainer');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');
        const rewardMessage = document.getElementById('rewardMessage');
        const timerDisplay = document.getElementById('timer');

        const baseSpeed = 0.15; // קצב התנועה של הנחש
        const speedFactor = 1.3; // מפחית את מהירות המשחק
        const speed = baseSpeed / speedFactor;

        canvas.width = gameContainer.clientWidth;
        canvas.height = gameContainer.clientHeight;

        let score = 0;
        const gridSize = 40;
        let snake = [{ x: 5, y: 5 }];
        let snakeDirection = { x: 1, y: 0 };
        let food = { x: Math.floor(Math.random() * (canvas.width / gridSize)), y: Math.floor(Math.random() * (canvas.height / gridSize)) };
        let gameInterval;
        let rewardActive = false;
        let lastTime = 0; // זמן של ה-frame הקודם
        let gameStarted = false;

        const snakeHeadImage = new Image();
        snakeHeadImage.src = 'snakeHead.png';
        const foodImage = new Image();
        foodImage.src = 'burger.png';
        const rewardImage = new Image();
        rewardImage.src = 'rewardImage.png'; // כאן יש לשים את התמונה שברצונך להציג

        function changeDirection(direction) {
            switch(direction) {
                case 'up':
                    if (snakeDirection.y === 0) snakeDirection = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (snakeDirection.y === 0) snakeDirection = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (snakeDirection.x === 0) snakeDirection = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (snakeDirection.x === 0) snakeDirection = { x: 1, y: 0 };
                    break;
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.drawImage(snakeHeadImage, segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                } else {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    ctx.drawImage(foodImage, segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
            });
        }

        function drawFood() {
            ctx.drawImage(foodImage, food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function updateSnake() {
            const newHead = { x: snake[0].x + snakeDirection.x, y: snake[0].y + snakeDirection.y };
            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                document.getElementById('score').innerText = `ניקוד: ${score}`;
                food = { x: Math.floor(Math.random() * (canvas.width / gridSize)), y: Math.floor(Math.random() * (canvas.height / gridSize)) };
                
                // אם הניקוד מגיע ל-5, הצג את התמונה עם הטיימר
                if (score === 5) {
                    showReward();
                }
            } else {
                snake.pop();
            }
        }

        function showReward() {
            rewardActive = true;
            clearInterval(gameInterval);
            rewardMessage.style.display = 'block';
            let timer = 10;
            timerDisplay.innerText = timer;

            const countdown = setInterval(() => {
                timer--;
                timerDisplay.innerText = timer;

                if (timer <= 0) {
                    clearInterval(countdown);
                    rewardMessage.style.display = 'none';
                    startGame();
                }
            }, 1000);
        }

        function checkCollision() {
            const head = snake[0];
            if (
                head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            restartButton.style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 5, y: 5 }];
            snakeDirection = { x: 1, y: 0 };
            score = 0;
            document.getElementById('score').innerText = `ניקוד: ${score}`;
            food = { x: Math.floor(Math.random() * (canvas.width / gridSize)), y: Math.floor(Math.random() * (canvas.height / gridSize)) };
            restartButton.style.display = 'none';
            startGame();
        }

        function gameLoop(timestamp) {
            if (!gameStarted) {
                lastTime = timestamp;
                gameStarted = true;
            }

            const deltaTime = (timestamp - lastTime) / 1000; // הזמן שחלף בשניות
            lastTime = timestamp;

            if (deltaTime > speed) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                updateSnake();
                checkCollision();
                drawSnake();
                drawFood();
            }

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            restartButton.style.display = 'none';
            gameInterval = requestAnimationFrame(gameLoop);
            if (rewardActive) {
                rewardActive = false; // Reset reward state
            }
        }

        startGame();
    </script>
</body>
</html>
